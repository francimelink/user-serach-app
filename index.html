<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Frontend Mentor | GitHub user search app</title>
</head>

<body class="dark">
    <div id="app" class="wrapper">
        <header>
            <div class="brand">devfinder</div>
            <div>
                <button @click="switchTheme" id="themeLight" type="button">
                    <span>Light</span>
                    <img class="icon" src="./assets/icon-sun.svg" alt="">
                </button>
                <button @click="switchTheme" id="themeDark" class="hide" type="button">
                    <span>Dark</span>
                    <img class="icon" src="./assets/icon-moon.svg" alt="">
                </button>
            </div>
        </header>
        <main>
            <div id="userserach">
                <picture>
                    <img src="./assets/icon-search.svg" alt="">
                </picture>
                <form @submit.prevent="searchUser">
                    <input required type="text" name="search" id="search" placeholder="Search GitHub username..."
                        aria-label="Search GitHub username...">
                    <!-- TODO: edit showing and styling error msg -->
                    <!-- <span>No results</span> -->
                    <button>Search</button>
                </form>
            </div>
            <section id="user" class="user">
                <header>
                    <picture class="user__avatar">
                        <img class="user__avatar-img" :src="userAvatarImg" alt="" aria-hidden=" true">
                    </picture>
                    <div class="user__data">
                        <h1 class="user__data-name">{{ userName }}</h1>
                        <div class="user__data-at">{{ userAt }}</div>
                        <div class="user__data-joined">{{ userJoined }}</div>
                    </div>
                </header>
                <div>
                    <p class="user_bio">
                        {{ userBio }}
                    </p>
                    <div class="user__pub-info">
                        <div>
                            <div class="user__prop">Repos</div>
                            <div class="user__prop-cnt"> {{ userPubRepo }}</div>
                        </div>
                        <div>
                            <div class="user__prop">Followers</div>
                            <div class="user__prop-cnt"> {{ userFollowers }}</div>
                        </div>
                        <div>
                            <div class="user__prop">Following</div>
                            <div class="user__prop-cnt"> {{ userFollowing }}</div>
                        </div>
                    </div>
                </div>
                <footer>
                    <ul>
                        <li>
                            <picture>
                                <img src="./assets/icon-location.svg" alt="" aria-hidden="true">
                            </picture>
                            <div>{{ userLocation }}</div>
                        </li>
                        <li>
                            <picture>
                                <img src="./assets/icon-website.svg" alt="" aria-hidden="true">
                            </picture>
                            <div>{{ userWebsite }}</div>
                        </li>
                        <li>
                            <picture>
                                <img src="./assets/icon-twitter.svg" alt="" aria-hidden="true">
                            </picture>
                            <div>{{ userTwitter }}</span>
                        </li>
                        <li>
                            <picture>
                                <img src="./assets/icon-company.svg" alt="" aria-hidden="true">
                            </picture>
                            <div>{{ userCompany }}</div>
                        </li>
                    </ul>
                </footer>
            </section>
        </main>
    </div>
    <script src="./script/main.js"></script>

</body>

</html>
